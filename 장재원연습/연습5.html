<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showText() {
  document.getElementById("text").style.display = "block";
}

function showImage() {
  document.getElementById("image").style.display = "block";
}
    </script>
</head>
<body>
    <a href="#" onclick="showText()">텍스트 보이기</a>
<div id="text" style="display:none;">보여질 텍스트입니다.</div>

<a href="#" onclick="showImage()">이미지 보이기</a>
<img id="image" src="./images/i - BUS.png" style="display:none;">
</body>
</html>
