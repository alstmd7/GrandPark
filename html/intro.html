<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset css -->
    <link href="../css/reset.css" rel="stylesheet"/>
    <!-- intro css -->
    <link href="../css/intro.css" rel="stylesheet"/>
    <title>intro</title>
    
<style>
  .tab {
  display: flex;
  justify-content: space-between;
}

.tablinks {
  background-color: #eee;
  color: #666;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 10px 20px;
  font-size: 16px;
}

.tablinks.active {
  background-color: #ccc;
  color: #fff;
}

.tabcontent {
  display: flex;
}

.tabcontent-item {
  flex: 1;
  padding: 20px;
  display: none;
}

.tabcontent-item.active {
  display: block;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // 첫 번째 탭 버튼을 활성화
  document.querySelector(".tablinks").classList.add("active");
  // 첫 번째 탭 콘텐츠를 표시
  document.querySelector(".tabcontent-item").classList.add("active");
});

function openTab(evt, tabName) {
  // 모든 탭 콘텐츠를 숨기기
  var tabcontentItems = document.querySelectorAll(".tabcontent-item");
  tabcontentItems.forEach(function(item) {
    item.classList.remove("active");
  });

  // 모든 탭 버튼에서 active 클래스 제거
  var tablinks = document.querySelectorAll(".tablinks");
  tablinks.forEach(function(link) {
    link.classList.remove("active");
  });

  // 현재 탭 버튼에 active 클래스 추가
  evt.currentTarget.classList.add("active");

  // 현재 탭 콘텐츠 표시
  document.getElementById(tabName).classList.add("active");
}
</script>

</head>
<body>
    <div class="banner_logo"><p>강남대공원</p></div>
    <div class="header_menu"></div>
    <div class="intro_banner">
        <img src="./images/b-flower_cus.jpg"/>
    </div>

    <div class="intro_menu">
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'tab1')">탭 1</button>
            <button class="tablinks" onclick="openTab(event, 'tab2')">탭 2</button>
            <button class="tablinks" onclick="openTab(event, 'tab3')">탭 3</button>
            <button class="tablinks" onclick="openTab(event, 'tab4')">탭 4</button>
          </div>
          
          <div class="tabcontent">
            <div id="tab1" class="tabcontent-item active">
              <img src="./images/blossom_road.jpg">
              <p>맑은 공기를 쐬며 산책해 보세요.</p>
            </div>
            <div id="tab2" class="tabcontent-item">
              <img src="./images/graden1.jpg">
              <p>식물원에서 다양한 체험을 해보세요.</p>
            </div>
            <div id="tab3" class="tabcontent-item">
              <img src="./images/garden2.jpg">
              <p>식물원에서 다양한 체험과 행사를 경험하세요.</p>
            </div>
            <div id="tab4" class="tabcontent-item">
              <img src="./images/fountain.jpg">
              <p>이미지 4 설명</p>
            </div>
          </div>
    </div> 

    <div class="footer">
        <ul>
            <li><a>개인정보처리방침</a></li>
            <li><a>이메일무단수집거부</a></li>
            <li><a>서비스이용약관</a></li>
        </ul>
        <div><p>(우편번호)서울시 강남구 ~</p>
        <p>문의전화 : (주)02-1234 / 010-1234-1234</p>
        <p>&copy; copyrights all reserved.</p></div>
    </div>
</body>
</html>
